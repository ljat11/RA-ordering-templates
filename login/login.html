<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering mechant</title>
    
    <link rel="stylesheet" href="/ordering/login/style-login.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;900&display=swap"
    rel="stylesheet">
    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/19d60773f0.js" crossorigin="anonymous"></script>
    <Script src="ordering/js/main-merchant.js"></Script>
</head>
<body>
    <header>
        <nav class="topnav" id="topNavClick">
            <a class='active' href="">Customer</a>
            <a href="javascript:void(0);" class="icon" onclick="topNavFunction()"> 
            <i class="fa fa-bars"></i></a>
         </nav>
    </header>
     
    <main>

            <div class="login-wrapper">
                <form action="" class="form">
                    <img src="/ordering/assets/avatar.png" alt="">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" name="loginUser" id="loginUser" required>
                       <label for="loginUser">Nombre usuario</label> 
                    </div>
                    <div class="input-group">
                        <input type="password" name="loginPassword" id="loginPassword" required>
                       <label for="loginPassword">Contrase&ntildea</label> 
                    </div>
                    <input type="submit" value="login" class="submit-btn">
                    <a href="#forgot-pw" class="forgot-pw">Olvido Contrase&ntildea?</a>
                </form>

                <div id="forgot-pw">
                    <form action="" class="form">
                    <a href="#" class="close">&times;</a>
                    <h2>Recuperar Contrase&ntildea</h2>
                    <div class="input-group">
                        <input type="email" name="email" id="email" required>
                       <label for="email">Correo</label> 
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
                </div>

            </div>
    </main>
</body>
</html>
